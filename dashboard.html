<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Build Dashboard</title>
        <script src="jquery.min.js"></script>
        <script type="text/javascript" src="jquery.jsonp-2.1.4.min.js"></script>
        <script type="text/javascript" src="jquery.blockUI.js"></script>
        <script type="text/javascript" src="dashboard.js"></script>
        <link href="dashboard.css" media="screen" rel="stylesheet" type="text/css" />
        <script>
        config = {
            jenkinsUrl: "http://ci.qa.local:8080",
            view: "/view/All",
            showOnlyJobs: [], // jobs to be shown, if [] all jobs of the view are shown
            hideJobs: ['rails-master-activerecord-jruby-jdbcsqlite3'], // jobs to be excluded
            updateInterval: 4000, // in milliseconds
            //el: '#test' // the element where the dashboar shall be rendered
        }

        $(document).ready(function(){
            db = new jenkinsDashboard(config);
        });
        </script>
    </head>
    <body>
        <audio name="sound" id="sound" src="http://translate.google.com/translate_tts?q=Hello&tl=en"></audio>
        <div id="content">
            <h2>Jenkins Monitor</h2>
            <cite>kanban for radiate ci status</cite>
            <h5>Better using Safari or Google Chrome</h5>
        </div>
        <div id="test" style="width: 600px; height: 600px; background: #cecece;"></div>
    </body>
</html>
